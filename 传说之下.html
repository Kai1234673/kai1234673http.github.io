            <p align = "center">传说之下（绝对不是抄袭）</p> 

           <p>“很久以前，人类与怪物因不知的原因而爆发了战争。
               
               怪物因不敌人类而跑去了名叫EBOTT地底下。人类为了防止怪物再次

               袭击人类，便使用魔法咒文封印住了怪物们躲藏的洞窟。

               传说中，怪物们需要集齐七个人类的灵魂才能打破封印，重见大地的光明。”

               有一天，一位体型娇小的一位小孩不小心掉下怪物们躲藏的洞窟，那个洞窟的名字是---- </p>

               <span style = "color:rgb(204, 75, 0)"><p><h1><p align = "center">“传说之下”</p></h1></p></span>

               你一醒来，发现周围有几朵黄色小花，看来它们接住了你，没让你受伤，你前面有一条走廊，

               你因为迫切的像离开这个鬼地方，所以就没有多想，直径得穿过了走廊。穿过那扇门后，你遇见了

               <h1><span style = "color:yellow">小花</span></h1>
